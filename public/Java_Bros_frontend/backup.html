  <div>
    <body id="main">
        <center><h1> Welcome to GameWars.js </h1>
        <label class="team1label">Load Team 1</label>||<label class="team2label">Load Team 2</label><br>
        <select id="team_1_select">

        </select>

        </select></center><br>
        <div class="random-buttons">

        </div>
      <div class="teamform"><center>

          <label>Slot#2</label>
